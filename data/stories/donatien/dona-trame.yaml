story: |+
  Donatien de Montazac retrouve son associé Fabien Torez à l'aéroport pour se lancer dans son activité viticole. Ils croisent alors Guy Monier, concurrent vendant également du vin. Donatien et Fab tombent sur deux jeunes, les cousins Croûte, ainsi que Henriette, une vieille femme. Ils récupèrent les contacts (il trouve un moyen mémotechnique pour son numéro de téléphone et cela devient le "running gag" ) et commencent déjà à faire des affaires. Donatien tombe sur un membre du gang des Vagos Locos qui cherche à lui vendre de la drogue. Donatien refuse et énerve le Vagos. Il lui demande d'un air menaçant l'emplacement du domaine. Donatien donne une fausse position et s'extirpe de la situation.
  Fab et Donatien décident alors de faire visiter le domaine aux deux cousins Croûte mais se rendent comptent qu'ils sont mineurs, et ils les abandonnent au bord de la route. En arrivant au domaine, ils tombent sur des sangliers et décident d'en faire la mascotte du Domaine Montazac & Torez. Ils ont un accident et Donatien va à l'hôpital. Il y croise Daniel Croûte, coincé dans un brancard. De retour sur le domaine, ils appellent le docteur Maison pour soigner Fabien, mais lorsqu'il arrive, il tue tous les sangliers du domaine parlant d'une mystérieuse malédiction. Ils vendent ensuite à Henriette, venue sur le domaine, des burgers, n'ayant pas encore de vin, mais elle essaie de leur refourguer de la drogue. Donatien la balance aux journalistes.
  Ils prennent alors le camion du domaine et passent en vitesse à l'hôpital. Après une rencontre avec le docteur Traoul, ils vont au bar en emmenant le docteur White. Ils se font alors voler leur camion, mais ils ne savent pas qui l'a pris. Donatien rentre alors dans le bar et réussit à récupérer discrètement 10 bouteilles de vin de son opposant, Guy Monier, puis les revend à des passants. Il reçoit alors un message d'Antoine Croûte le prévenant que le domaine est en feu. Ils se rendent compte que c'est un mensonge et ils récoltent du raisin. Donatien reçoit alors un appel d'Antoine Croûte lui demandant une rançon contre le camion volé. Il le dénonce à l'hôpital où Antoine Croûte travaille. Il reçoit un nouvel appel du cousin Croûte lui proposant de rendre le camion contre une place en stage dans le domaine viticole. La police vient au domaine pour demander des infos suite au camion volé. En passant à la banque pour déposer de l'argent, Donatien est pris d'une folie passagère et frappe Fabien, ce qui l'amène à avoir une discussion avec la police qui passait par là. Ils réussissent finalement à amener leur camion jusqu'au traitement du vin et font finalement leurs premières bouteilles.
